<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDI Piano</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="piano">
    <div class="key white" data-note="C4" data-key="a"></div>
    <div class="key black" data-note="C#4" data-key="w"></div>
    <div class="key white" data-note="D4" data-key="s"></div>
    <div class="key black" data-note="D#4" data-key="e"></div>
    <div class="key white" data-note="E4" data-key="d"></div>
    <div class="key white" data-note="F4" data-key="f"></div>
    <div class="key black" data-note="F#4" data-key="t"></div>
    <div class="key white" data-note="G4" data-key="g"></div>
    <div class="key black" data-note="G#4" data-key="y"></div>
    <div class="key white" data-note="A4" data-key="h"></div>
    <div class="key black" data-note="A#4" data-key="u"></div>
    <div class="key white" data-note="B4" data-key="j"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
